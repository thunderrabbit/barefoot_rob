<!DOCTYPE html>
<html>
<head>
    <title>{{ .Permalink }}</title>
    <link rel="canonical" href="{{ .Permalink }}"/>
    <meta name="robots" content="noindex">
    <meta name="hattip" content="https://nanmu.me/en/posts/2020/hugo-i18n-automatic-language-redirection/">
    <!-- begin required for Quill to work before refresh to /en (language specific path) -->
    <link rel="micropub" href="https://www.robnugen.com/micropub/index.php">
    <link rel="media_endpoint" href="https://b.robnugen.com/micropub/">
    <link rel="authorization_endpoint" href="https://indieauth.com/auth">
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
    <a class="pure-button" rel="me" href="https://github.com/{{ .Site.Params.githubName }}">
    <!-- end required for Quill to work before refresh to /en (language specific path) -->
    <meta charset="utf-8"/>
    <noscript>
        <meta http-equiv="refresh" content="0; url={{ .Permalink }}"/>
    </noscript>
    <script>
      ;(function () {
        // do events to fix my pointcard URL
        // Only do i18n at root,
        // otherwise, redirect immediately
        if (window.location.pathname !== '/') {
          window.location.replace('{{ .Permalink }}')
	        return
        }

        var getFirstBrowserLanguage = function () {
          var nav = window.navigator,
          browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'],
          i,
          language

          if (Array.isArray(nav.languages)) {
            for (i = 0; i < nav.languages.length; i++) {
              language = nav.languages[i]
              if (language && language.length) {
                return language
              }
            }
          }

          // support for other well known properties in browsers
          for (i = 0; i < browserLanguagePropertyKeys.length; i++) {
            language = nav[browserLanguagePropertyKeys[i]]
            if (language && language.length) {
              return language
            }
          }
          return 'en'
        }

        var preferLang = getFirstBrowserLanguage()
        if (preferLang.indexOf('ja') !== -1) {
          // visitor prefers japonese
          window.location.replace('/ja/')
        } else {
          // fallback to English
          window.location.replace('/en/')
        }
      })()
    </script>
</head>
<body>
<h1>Barefoot Walk Events</h1>
<p>Welcome to Barefoot Walking Events <a href="{{ .Permalink }}">Click here</a> for more.</p>
</body>
</html>
